<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Popup</title>
</head>
<body>
    <h1>Teste do Popup</h1>
    <button onclick="testarPopup()">Testar Popup CERVEJA</button>
    <button onclick="testarPopupCodificado()">Testar Popup CERVEJA (Codificado)</button>

    <script>
        function abrirSubgrupo(subgrupo) {
            // Remove caracteres especiais do subgrupo para a URL
            const subgrupoEncoded = encodeURIComponent(subgrupo);
            const url = `/controle-perdas/ajustepreventiva_subgrupo/${subgrupoEncoded}`;
            
            // Abre uma nova janela popup
            const popup = window.open(
                url, 
                'subgrupo_popup', 
                'width=1000,height=600,scrollbars=yes,resizable=yes,toolbar=no,menubar=no,location=no,status=no'
            );
            
            // Foca na nova janela
            if (popup) {
                popup.focus();
            }
        }

        function testarPopup() {
            abrirSubgrupo('CERVEJA');
        }

        function testarPopupCodificado() {
            // Testa com o valor j√° codificado em base64
            abrirSubgrupo('Q0VSVkVKQQ==');
        }
    </script>
</body>
</html>
